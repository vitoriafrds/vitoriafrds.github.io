<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  body {
    background-color: #91b2e8;
    margin: 0;
    font-family: Consolas, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .text {
    white-space: nowrap;
    animation: typing 1s steps(40, end);
    font-size: 3em;
    font-weight: bold;
    text-align: center;
    margin: 0 auto;
    white-space: nowrap;
    overflow: hidden;
  }

  .typing-animation {
      animation: blinkCursor 500ms steps(40) infinite normal,
        typing 2s steps(40) 1s normal both;
    }

    @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 90%;
    }
  } 

  @keyframes blinkCursor {
    from {
      border-right-color: rgba(255, 255, 255, 0.75);
    }
    to {
      border-right-color: transparent;
    }
  }

  @media only screen and (max-width: 3000px) {
    .text {
      font-size: 4vw;
    }
    .footer {
      font-size: 4vw;
    }
  }

  .footer {
    position: fixed;
    bottom: 0;
    font-size: 13px;
    width: 100%;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
</style>
